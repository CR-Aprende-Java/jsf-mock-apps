<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    </h:head>
    <h:body>
        <ui:composition>
            <p:panel style="max-width: 400px; width: 75%; margin: 20px auto;border: none; " >
                <h:graphicImage value="#{app.info.banner}" alt="#{app.info.name}" width="100%"  /> 
            </p:panel>

            <p:panel style="max-width: 620px; width: 75%; margin: 10px auto; font-size: 15px!important; border: none;"   >
                <ui:include src="apps/welcome_info_#{app.appKey.toLowerCase()}.xhtml" />   
            </p:panel>

            <p:panel style="max-width: 620px; width: 75%; margin: 10px auto; font-size: 15px!important; border: none;" >
                <h:form>
                    <p><h:outputText value="Más información: " /></p>
                    <p style="margin-left: 30px;">
                        <h:link outcome="/app/under_const" fragment="que" 
                                value="¿Qué es y qué hace #{app.info.name}?"/>
                        &nbsp;&nbsp;&nbsp;
                        <h:link outcome="app/under_const" fragment="porque" 
                                value="¿Por qué usar #{app.info.name}?"/>
                        &nbsp;&nbsp;&nbsp;
                        <h:link outcome="app/under_const" fragment="quien" 
                                value="¿Para quién es #{app.info.name}?"/>
                    </p>
                </h:form>
            </p:panel>
        </ui:composition>
    </h:body>

</html>
