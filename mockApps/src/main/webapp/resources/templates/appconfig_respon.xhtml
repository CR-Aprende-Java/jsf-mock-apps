<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <h:form>
            <!--NOTA: no se usan listas desde un bean para no generar dependencias en el recurso-->
            <p:panelGrid columns="6" styleClass="ui-panelgrid-blank" layout="grid"
                         columnClasses="ui-grid-col-1, ui-grid-col-3,ui-grid-col-1, ui-grid-col-3, ui-grid-col-1, ui-grid-col-3"
                         style="float: right; margin-right: -12px;" >    
                
                <h:outputText value="&nbsp;App" styleClass="qi-footer" rendered="#{id.logged}"/>
                <p:selectOneMenu style="width: 146px; margin-top: -5px;" rendered="#{id.logged}"
                                 value="#{app.appKey}" onchange="submit()" >  
                    <!--f:selectItems value="# {config.getUserTemplate_options()}" /-->
                    <f:selectItem itemValue="Qap"    itemLabel="Qap-Proto"/> 
                    <f:selectItem itemValue="Peep"   itemLabel="Peep"/> 
                    <f:selectItem itemValue="PymeX"  itemLabel="PymeX"/> 
                    <f:selectItem itemValue="CheckA" itemLabel="CheckA"/> 
                    <f:selectItem itemValue="Stocky" itemLabel="Stocky"/> 
                    <f:selectItem itemValue="Quonta" itemLabel="Quonta"/> 
                </p:selectOneMenu>  

                <p:outputLabel value="Tema" styleClass="qi-footer"/>
                <p:selectOneMenu id="themeSwitcher" style="width: 146px; margin-top: -5px;;"  
                                 value="#{app.theme}" onchange="submit()" >                      
                    <!--f:selectItems value="# {config.getTheme_options()}" /-->
                    <f:selectItem itemValue="qap-boots"    itemLabel="Twitter Bootstrap"/> 
                    <f:selectItem itemValue="qap-material" itemLabel="Google Material"/> 
                    <f:selectItem itemValue="aristo"    itemLabel="Primefaces Aristo"/>  
                    <f:selectItem itemValue="omega"     itemLabel="Primefaces Omega"/>  
                    <f:selectItem itemValue="qap-blitz" itemLabel="Primefaces Blitzer"/> 
                </p:selectOneMenu>

                <p:outputLabel value="Color" styleClass="qi-footer" rendered="#{id.logged}"/>
                <p:selectOneMenu style="width: 146px; margin-top: -5px;" rendered="#{id.logged}"
                                 value="#{app.color}" onchange="submit()" >  
                    <!--f:selectItems value="# {config.getBaseColor_options()}" /-->
                    <f:selectItem itemValue="original"  itemLabel="Original"/> 
                    <f:selectItem itemValue="blue"  itemLabel="Base Azul"/> 
                    <f:selectItem itemValue="green"  itemLabel="Base Verde"/> 
                    <f:selectItem itemValue="red"  itemLabel="Base Roja"/> 
                </p:selectOneMenu>  
                
            </p:panelGrid>
        </h:form>                    
    </ui:composition>

</html>
