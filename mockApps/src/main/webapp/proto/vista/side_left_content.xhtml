<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</h:head>
<h:body>
    
<ui:composition>
    
<ui:include src="side_left_menu.xhtml" />                

<h:form id="ContactosSideFormPop" >

    <p:dataTable value="#{contactos.filter.etiquetas}" var="item" rowKey="#{item}"
                 scrollable="true" scrollHeight="439" style="margin: 0 -1em; "
                 selectionMode="single" selection="#{contactos.filter.etiqueta}" 
                 styleClass="list_side" emptyMessage="( ningun rubro )"
                 >
        <p:ajax event="rowSelect"    update=":ContactoListForm, :ContactosSideForm" />                           
        <p:ajax event="rowUnselect"  update=":ContactoListForm, :ContactosSideForm" 
                listener="#{contactos.filter.setFiltroEtiqueta('false')}"/> 
        <p:ajax event="rowDblselect" update=":ContactoListForm, :ContactosSideForm" 
                listener="#{contactos.filter.setFiltroEtiqueta('true')}"/> 

        <p:column  rendered="#{item ne ''}">
            <f:facet name="header">
                <h:outputText value="Cursos"/>
            </f:facet>
            <h:outputText value="#{item}" />
        </p:column>
    </p:dataTable>

</h:form>
</ui:composition>
</h:body>

</html>
